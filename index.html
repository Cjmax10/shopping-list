<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0 user-scalable=no;user-scalable=0;">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Shooping List</title>
</head>

<body>
    <div id="shopping-list">
        <header>
            <div class="logo">
                <img src="images/shopping-icon.png" alt="">
            </div>
            <div class="title">
                <h1 class="variable-font">Shopping List</h1>
            </div>
        </header>
        <main>
            <section class="input-section">
                <form action="" id="input-form">
                    <input type="text" placeholder="Enter Item" id="input-item">
                    <button type="submit" id="submit-btn"><i class="fa-solid fa-plus"></i> ADD ITEM</button>
                </form>
            </section>

            <section class="display-section">
                <input type="text" id="filter-item" placeholder="Filter Items">
                <div class="display-items">

                </div>
                <button id="clear-items"><i class="fa-solid fa-trash-can"></i> Clear All</button>
            </section>
        </main>
    </div>
    <script src="script.js"></script>
</body>

</html>
